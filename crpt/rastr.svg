<svg width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>


<g>
    <linearGradient id="lg00" 
      x1="0" y1="0" x2="0" y2="0.5" spreadMethod="reflect">
      <stop offset="0.000" style="stop-color:#aa0000;stop-opacity:1" />
      <stop offset="1.000" style="stop-color:#0000aa;stop-opacity:1" />
     </linearGradient>
     <linearGradient id="lg0r" 
      x1="0" y1="0" x2="0.01" y2="0" spreadMethod="repeat">
      <stop offset="0.000" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="0.500" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="1.000" style="stop-color:#000000;stop-opacity:0" />
     </linearGradient>
     <linearGradient id="lg0b" 
      x1="0" y1="0" x2="0.01" y2="0" spreadMethod="repeat">
      <stop offset="0.000" style="stop-color:#0000ff;stop-opacity:1" />
      <stop offset="0.500" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="1.000" style="stop-color:#0000ff;stop-opacity:1" />
     </linearGradient>
     <linearGradient id="lg0m">
      <stop offset="0.00" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="0.90" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="0.90" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="1.00" style="stop-color:#ffffff;stop-opacity:1" />
     </linearGradient>
     <linearGradient id="lg0m1" x1="0" y1="0" x2="0" y2="0.0005" xlink:href="#lg0m" spreadMethod="reflect"></linearGradient>
     <linearGradient id="lg0m2" x1="0" y1="0.0005" x2="0" y2="0" xlink:href="#lg0m" spreadMethod="reflect"></linearGradient>

<mask id="mrr" maskUnits="userSpaceOnUse">
   <rect
     style="fill:url(#lg0m1);fill-opacity:1;stroke:none"
     width="1000"
     height="1000"
     x="0"
     y="0" />
</mask>
<mask id="mrb" maskUnits="userSpaceOnUse">
   <rect
     style="fill:url(#lg0m2);fill-opacity:1;stroke:none"
     width="1000"
     height="1000"
     x="0"
     y="0" />
</mask>
</g>
  </defs>






    <rect
       style="
       fill:url(#lg00);
       fill-opacity:1;"
       width="1000"
       height="1000"
       x="0"
       y="0" />
    <rect
       style="
       fill:url(#lg0r);
