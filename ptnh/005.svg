  <rect
     y="0"
     x="0"
     height="1000"
     width="1000"
     style="fill:url(#linearGradient1);mask:url(#mask2);stroke:none;opacity:0.4" />
    <rect
     y="0"
     x="0"
     height="1000"
     width="1000"
