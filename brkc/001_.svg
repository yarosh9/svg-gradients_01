<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   version="1.1"
   viewBox="0 0 512 512"
   width="512"
   height="512"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg" >
<defs>
<!-- fon gradient -->
<linearGradient
   x1="0"
   y1="0"
   x2="0.25"
   y2="0"
   spreadMethod="reflect"
   id="fon">
  <stop style="stop-color:#301000;stop-opacity:1" offset="0.000" />
  <stop style="stop-color:#662200;stop-opacity:1" offset="0.600" />
  <stop style="stop-color:#cc7700;stop-opacity:1" offset="1.000" />
</linearGradient>
<!-- fat mask gradients -->
<linearGradient
   x1="0"
   y1="0"
   x2="0"
   y2="0.05"
   spreadMethod="reflect"
   id="fatmask">
  <stop style="stop-color:#ffffff;stop-opacity:1" offset="0.000" />
  <stop style="stop-color:#ffffff;stop-opacity:1" offset="0.600" />
  <stop style="stop-color:#000000;stop-opacity:0" offset="0.601" />
  <stop style="stop-color:#000000;stop-opacity:0" offset="1.000" />
</linearGradient>
<linearGradient
   x1="0"
   y1="0"
   x2="0.05"
   y2="0"
   spreadMethod="reflect"
   id="fatmaskGR">
  <stop style="stop-color:#000000;stop-opacity:0" offset="0.000" />
  <stop style="stop-color:#ffaa00;stop-opacity:1" offset="1.000" />
</linearGradient>
<!-- end -->
<!-- thin dark mask gradients -->
<linearGradient
   x1="0"
   y1="0"
   x2="0" 
   y2="0.02"
   spreadMethod="repeat"
   id="thindarkmask">
  <stop style="stop-color:#ffffff;stop-opacity:1" offset="0.000" />
  <stop style="stop-color:#ffffff;stop-opacity:1" offset="0.500" />
  <stop style="stop-color:#000000;stop-opacity:1" offset="0.501" />
  <stop style="stop-color:#000000;stop-opacity:1" offset="1.000" />
</linearGradient>
<linearGradient
   x1="0"
   y1="0"
   x2="0.025"
   y2="0"
   spreadMethod="reflect"
   id="thindarkmaskGR">
  <stop style="stop-color:#000000;stop-opacity:0" offset="0.000" />
  <stop style="stop-color:#000000;stop-opacity:0" offset="0.500" />
  <stop style="stop-color:#ff0000;stop-opacity:1" offset="0.500" />
  <stop style="stop-color:#f0f000;stop-opacity:1" offset="1.000" />
</linearGradient>
<!-- end -->
<!-- end gradients-->
<!-- fat mask -->
<mask id="Mask1">
  <rect
     style="fill:url(#fatmask);fill-opacity:1;stroke:none"
     width="512"
     height="512"
     x="0"
     y="0" />
</mask>
<!-- end -->
<!-- thin dakr mask -->
<mask id="Mask2">
  <rect
     style="fill:url(#thindarkmask);fill-opacity:1;stroke:none"
     width="512"
     height="512"
     x="0"
     y="0" />
</mask>
<!-- end -->
<filter
   style="color-interpolation-filters:sRGB"
   id="filter1551"
   x="-0.5"
   y="-0.5"
   width="2"
   height="2">
  <feGaussianBlur stdDeviation="11" />
</filter>
<filter
   style="color-interpolation-filters:sRGB"
   id="filter1548"
   x="-0.5"
   y="-0.5"
   width="2"
   height="2">
  <feGaussianBlur stdDeviation="2" />
</filter>
</defs>
   <rect
     style="fill:url(#fon);fill-opacity:1;stroke:none"
     width="512"
     height="512"
     x="0"
     y="0" />
   <rect
     style="fill:url(#fatmaskGR);mask:url(#Mask1);fill-opacity:0.4;stroke:none"
     width="512"
     height="512"
     x="0"
     y="0" />
   <rect
     style="fill:url(#thindarkmaskGR);mask:url(#Mask2);fill-opacity:0.6;stroke:none"
     width="512"
     height="512"
     x="0"
     y="0"  />
  <circle
     style="fill:#ffaa00;fill-opacity:0.9;filter:url(#filter1551)"
     cx="105"
     cy="135"
     r="0" />
  <circle
     style="fill:#00ffaa;fill-opacity:0.9;filter:url(#filter1551)"
     cx="105"
     cy="135"
     r="0" />
</svg>
