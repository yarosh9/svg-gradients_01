<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="512"
   height="512"
   viewBox="0 0 512 512"
   version="1.1">
  <defs>
    <linearGradient id="linearGradient2">
      <stop offset="0.00" style="stop-color:#ff0000;stop-opacity:0" />
      <stop offset="0.85" style="stop-color:#ff0000;stop-opacity:0" />
      <stop offset="0.85" style="stop-color:#770000;stop-opacity:1" />
      <stop offset="1.00" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="linearGradient3">
      <stop offset="0.0" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="0.5" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="0.5" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="1.0" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="linearGradient1">
      <stop offset="0.0" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="1.0" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <radialGradient 
       xlink:href="#linearGradient2"
       id="radialGradient1"
       cx="256"
       cy="256"
       fx="256"
       fy="256"
       r="256"
       gradientUnits="userSpaceOnUse"/>
    <radialGradient 
       xlink:href="#linearGradient1"
       id="radialGradient21"
       spreadMethod="reflect"
       cx="256"
       cy="256"
       fx="256"
       fy="256"
       r="60"
       gradientUnits="userSpaceOnUse"/>
    <radialGradient 
       xlink:href="#linearGradient3"
       id="radialGradient2"
       spreadMethod="repeat"
       cx="256"
       cy="150"
       fx="256"
       fy="150"
       r="10"
       gradientUnits="userSpaceOnUse"/>
  </defs>
    <rect
       style="
       fill:url(#radialGradient21);
       fill-opacity:1;"
       width="512"
       height="512"
       x="0"
       y="0" />
    <rect
       style="
       fill:url(#radialGradient2);
       fill-opacity:0.31;"
       width="512"
       height="512"
       x="0"
       y="0" />
    <rect
       style="
       fill:url(#radialGradient2);
       fill-opacity:0.31;"
       x="0"
       y="0"
       height="512"
       width="512"
       transform="rotate(180, 256, 256)" />
    <rect
       style="
       fill:url(#radialGradient1);
       fill-opacity:1;"
       width="512"
       height="512"
       x="0"
       y="0" />

</svg>
